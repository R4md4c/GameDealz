apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion project.ext.compileSdk
    defaultConfig {
        applicationId "de.r4md4c.gamedealz"
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField("Integer", "DEFAULT_PAGE_SIZE", "20")
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.appcompat:appcompat:${versions.androidX}"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation "androidx.recyclerview:recyclerview:${versions.androidX}"
    implementation "android.arch.navigation:navigation-fragment-ktx:${versions.nav_version}"
    implementation "android.arch.navigation:navigation-ui-ktx:${versions.nav_version}"
    implementation "com.google.android.material:material:${versions.androidX}"
    implementation "androidx.paging:paging-runtime-ktx:${versions.paging_version}"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.coroutines}"

    implementation "com.mikepenz:materialdrawer:6.1.1"

    implementation "com.jakewharton.timber:timber:${versions.timber}"

    implementation "org.koin:koin-core:${versions.koin}"
    implementation "org.koin:koin-core-ext:${versions.koin}"
    implementation "org.koin:koin-android:${versions.koin}"
    implementation "org.koin:koin-androidx-scope:${versions.koin}"
    implementation "org.koin:koin-androidx-viewmodel:${versions.koin}"

    implementation project(':domain')

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.koin:koin-test:${versions.koin}"
    testImplementation "androidx.paging:paging-common-ktx:${versions.paging_version}"

    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation "android.arch.navigation:navigation-testing:${versions.nav_version}"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
