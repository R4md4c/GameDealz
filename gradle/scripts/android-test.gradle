apply plugin: 'kotlin-allopen'

android {
    defaultConfig {
        testApplicationId "de.r4md4c.gamedealz.test"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }
}

allOpen {
    annotation("de.r4md4c.gamedealz.common.annotation.Mockable")
}

dependencies {
    androidTestUtil TestLibraries.testOrchestrator
    androidTestImplementation project(':commonAndroidTest')
    androidTestImplementation TestLibraries.assertjCore
    androidTestImplementation TestLibraries.mockitoAndroid
    androidTestImplementation TestLibraries.mockitoKotlin
}
