// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.20'
    ext.nav_version = '1.0.0-alpha09'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.20.0"
}

allprojects {
    project.ext {
        minSdk = 19
        compileSdk = 28
        targetSdk = 28
    }
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

ext.versions = [
    'okhttp' : '3.12.1',
    'retrofit' : '2.5.0',
    'okio': '2.1.0',
    'acra': '5.2.1',
    'nav_version': nav_version,
    'paging_version': '2.1.0-rc01',
    'koin': '1.0.2',
    'coroutines': '1.1.0',
    'room': '2.1.0-alpha03',
    'truth': '0.42',
    'mockito_kotlin': '2.0.0',
    'timber': '4.7.1',
    'lifecycle': '2.0.0',
    'glide': '4.8.0',
    'mockk': '1.9',
    'appCompat': '1.1.0-alpha01',
    'recyclerView': '1.1.0-alpha01',
    'androidX': '1.1.0-alpha03',
    'material': '1.1.0-alpha02',
    'robolectric': '4.1',
    'workmanager': '1.0.0-beta01'
]

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
